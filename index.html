  <script>
    // Questions and their correct answers
    const questions = [
      { question: "What is the capital of France?", answer: "a" },
      { question: "What is the largest planet in our solar system?", answer: "a" },

      document.getElementById("loginForm").style.display = "none";
      document.getElementById("quizContainer").style.display = "block";
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      let answersHTML = "";

      // Loop through each question and check the selected answer
      for (let i = 0; i < questions.length; i++) {
        const question = questions[i];
        const selectedAnswer = document.querySelector(`input[name="q${i+1}"]:checked`);
        if (selectedAnswer && selectedAnswer.value === question.answer) {
          score++;
          answersHTML += `<p>Question ${i+1}: <strong>Correct</strong></p>`;
        } else {
          answersHTML += `<p>Question ${i+1}: <strong>Incorrect</strong></p>`;
        }
      }

      // Display the score and answers
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("resultContainer").style.display = "block";
      document.getElementById("score").innerHTML = `Score: ${score}/${questions.length}`;
      document.getElementById("answers").innerHTML = answersHTML;
    });
  </script>
